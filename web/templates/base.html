<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI News Briefing{% block title %}{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 900px;
            margin: 0 auto;
            padding: 1rem;
        }
        header {
            border-bottom: 1px solid #ddd;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
        }
        h1 {
            color: #0066cc;
        }
        .button {
            display: inline-block;
            background-color: #0066cc;
            color: white;
            padding: 0.5rem 1rem;
            text-decoration: none;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }
        .button:hover {
            background-color: #0055aa;
        }
        footer {
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid #ddd;
            font-size: 0.8rem;
            color: #666;
        }
        
        /* AI Summary Styling */
        .summary-container {
            margin: 2rem 0;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
            border: 1px solid #e1e5e9;
        }
        
        .summary-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1rem;
            margin: 0;
        }
        
        .summary-header h3 {
            margin: 0;
            font-size: 1.2rem;
            font-weight: 600;
        }
        
        .summary-content {
            background-color: #ffffff;
            padding: 1.5rem;
            line-height: 1.7;
            font-family: 'Georgia', serif;
            color: #2c3e50;
            border-left: 4px solid #667eea;
        }
        
        .summary-content h1, .summary-content h2 {
            color: #2c3e50;
            margin-top: 1.5rem;
            margin-bottom: 0.5rem;
        }
        
        .summary-content h3 {
            color: #34495e;
            margin-top: 1.2rem;
            margin-bottom: 0.4rem;
        }
        
        .summary-content strong {
            color: #1a252f;
        }
        
        .error-message {
            background-color: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 8px;
            padding: 1.5rem;
            margin: 1rem 0;
            text-align: center;
        }
        
        .error-message h3 {
            color: #856404;
            margin-top: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>AI News Briefing</h1>
    </header>
    
    <main>
        {% block content %}{% endblock %}
    </main>
    
    <footer>
        <p>AI News Briefing Tool - A command-line tool with web interface</p>
    </footer>
    
</body>
</html>
